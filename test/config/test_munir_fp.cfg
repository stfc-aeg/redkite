[server]
debug_mode = 1
http_port  = 8888
http_addr  = 192.168.0.30
static_path = test/static/build
adapters   = munir
enable_cors = true

[tornado]
logging = debug

[adapter.munir]
module = munir.adapter.MunirAdapter
fp_mode = 1
liveview_control = 0
ctrl_timeout = 1.0
poll_interval = 0.5
odin_data_config_path = test/config
subsystems = babyd
babyd_endpoints = tcp://127.0.0.1:5000


